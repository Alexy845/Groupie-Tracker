<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="server/css/style.css">
    <link rel="stylesheet" href="server/css/style_scrollbar.css">
    <link rel="stylesheet" href="server/css/style_sidebar.css">
    <link rel="stylesheet" href="server/css/style_allArtist.css">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
</head>

<body>
  {{ template "sidebar.html" .}}
  <div class="header">
      <div class="leftbox" onclick="window.location.href='index.html'">
          <img src="/server/images/icons/gplogo.png" alt="">
          <h2>Groupie-Tracker</h2>
      </div>
      <div class="rightbox" id="hright">
          <a href="/signup">Sign up</a>
          <a href="/login">Login</a>
          <section class="home-section">
              <div class="home-content">
              <i class="bx bx-search"></i>
              </div>
          </section>
      </div>
  </div>

  <div class="sect1">
    <form action="" method="get">
        <input class="searchBar" type="text" name="" id="" placeholder="Enter your search">
        <div class="slidecreationdate">
            <input name="creationdate" type="range" min="1900" max="2023" value="2020"
                class="slidercreationdate">
        </div><div class="slidecreationdate">
            <input name="creationdate" type="range" min="1900" max="2023" value="2020"
                class="slidercreationdate">
        </div>
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">



    </form>

  </div>

  <div class="sect2">
    
  {{ range $artist := .Artists }}

  <div class="artist" onmouseover="changesize(this)" onmouseleave="mouseleave(this)">
    <img src="{{ $artist.Image }}" alt="">
    <div class="info">
        <h2>{{ $artist.Name }}</h2>
        <p>{{ $artist.CreationDate }}</p>
    </div>
  </div>

  {{ end }}

  </div>

  <script type="text/javascript" src="/server/js/sidebar.js"></script>
  <script type="text/javascript" src="/server/js/allartist.js"></script>
</body>
</html>
