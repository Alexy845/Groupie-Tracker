<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="server/css/style.css">
    <link rel="stylesheet" href="server/css/style_scrollbar.css">
    <link rel="stylesheet" href="server/css/style_signup.css">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
</head>

<body>
  <div class="container">
    <div class="leftbox">
      <img src="/server/images/icons/gplogo.png" alt="">
      <h1>Groupie Tracker</h1>
    </div>
      
    <form method="post">
      
      <h1>Sign up</h1>  

      <div class="inputs">
          <input name="username" type="username" class="textInputBox" placeholder="Username" >
          <input name="password" type="password" class="textInputBox" placeholder="Password">
          <input name="confirmpassword" type="confirmpassword" class="textInputBox" placeholder="Confirm Password">  
      </div>
      <button type="submit">Sign up</button>
      <p class="inscription"> Already member ? <a href="/login"> <span>Log In</span> </a>. </p>

    </form>
  </div>
  <div class="back">
    <a href="/"><i class="bx bx-arrow-back"></i></a>
  </div>
  
</body>
</html>
