<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="server/css/style.css">
    <title>Groupie Tracker</title>
</head>
<body>
    <div class="sect1">
        <div class="content">
            <img src="{{ .Image }}" alt="">
            <h1>{{ .Name }}</h1>
            <p>{{ .CreationDate }}</p>
        </div>
    </div>
    <div class="sect2">
        <div class="leftbox">
            <div class="content">
                <h2>Event</h2>
                <ul>
                    {{ range $key, $value := .Relations }}
                        <li><p>{{ $key }}</p></li>
                        {{ range $v := $value }}
                        <li><p>{{ $v }}</p></li>
                        {{ end}}
                    {{ end }}
                </ul>

            </div>
        </div>
        <div class="rightbox">

        </div>
    </div>
</body>
</html>
